apiVersion: stash.appscode.com/v1beta1
kind: Function
metadata:
  name: percona-xtradb-restore-{{- .Chart.Version }}
  labels:
    {{- include "stash-percona-xtradb.labels" . | nindent 4 }}
spec:
  image: {{ .Values.docker.registry }}/{{ .Values.docker.image }}:{{ .Values.docker.tag }}
  args:
  - restore-percona-xtradb
  # setup information
  - --provider=${REPOSITORY_PROVIDER:=}
  - --bucket=${REPOSITORY_BUCKET:=}
  - --endpoint=${REPOSITORY_ENDPOINT:=}
  - --region=${REPOSITORY_REGION:=}
  - --path=${REPOSITORY_PREFIX:=}
  - --secret-dir=/etc/repository/secret
  - --scratch-dir=/tmp
  - --enable-cache=${ENABLE_CACHE:=true}
  - --max-connections=${MAX_CONNECTIONS:=0} # 0 indicates use default connection limit
  - --hostname=${HOSTNAME:=}
  - --source-hostname=${SOURCE_HOSTNAME:=}
  - --xtradb-args=${xtradbArgs:={{ .Values.restore.xtradbArgs }}} # optional arguments pass to mysql or restore command
  - --target-app-replicas=${TARGET_APP_REPLICAS:={{ .Values.restore.targetAppReplicas }}}
  # target information
  - --namespace=${NAMESPACE:=default}
  - --appbinding=${TARGET_NAME:=}
  - --snapshot=${RESTORE_SNAPSHOTS:=}
  # output & metric information
  - --output-dir=${outputDir:=}
  volumeMounts:
  - name: ${secretVolume}
    mountPath: /etc/repository/secret
